<!-- 开始搜索 -->
<div class="search">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="search__box">
          <div class="search__group">
            <div class="search__close">
              <i class="iconfont icon-cuowuguanbiquxiao-xianxingyuankuang"></i>
            </div>
            <label for="js-search-input" class="screen-reader-text">查找文章</label>
            <input type="text" id="js-search-input" class="search__text" autocomplete="off" placeholder="输入搜索内容">
          </div>
          <ul id="js-results-container" class="search-results-list"></ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- 结束搜索 -->
